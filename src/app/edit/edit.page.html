<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Edit
    </ion-title>
    <ion-button class="toolbar-button" color="dark" slot="end" (click)="uniFunctions.goToSubmitForm()">Submit Form</ion-button>
    <ion-button class="toolbar-button" color="dark" slot="end" (click)="uniFunctions.goToGetForm()">Get Form</ion-button>
    <ion-button class="toolbar-button" color="dark" slot="end">Edit</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let form of forms" class="ion-text-center">
    <ion-card-header class="ion-align-items-center">
      <img *ngIf="id != 0" [src]="'http://localhost:8080/image/' + form.imageName" alt="Image">
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>{{form.fullName}}, {{form.age}} years old</ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
